<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembrete de AniversÃ¡rios</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .parabens {
      background: #ffeb3b;
      font-weight: bold;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Lembrete de AniversÃ¡rios</h1>

  <form id="form">
    <input type="text" id="nome" placeholder="Nome do membro" required>
    <input type="date" id="data" required>
    <button type="submit">Adicionar</button>
  </form>

  <div id="mensagem"></div>
  <ul id="lista"></ul>

  <script>
    const form = document.getElementById('form');
    const lista = document.getElementById('lista');
    const mensagem = document.getElementById('mensagem');
    let membros = JSON.parse(localStorage.getItem('membros')) || [];

    // Renderiza lista
    function renderizar() {
      lista.innerHTML = "";
      const hoje = new Date().toISOString().slice(5, 10); // MM-DD
      let aniversarianteHoje = false;

      membros.forEach((membro, i) => {
        const li = document.createElement('li');
        li.textContent = `${membro.nome} - ${membro.data}`;
        lista.appendChild(li);

        if (membro.data.slice(5) === hoje) {
          aniversarianteHoje = true;
        }
      });

      if (aniversarianteHoje) {
        mensagem.innerHTML = `<div class="parabens">ðŸŽ‰ ParabÃ©ns! Feliz AniversÃ¡rio. Que seu dia seja tÃ£o lindo como tu ðŸŽ‚</div>`;
      } else {
        mensagem.innerHTML = "";
      }
    }

    // Adiciona membro
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const data = document.getElementById('data').value;
      membros.push({ nome, data });
      localStorage.setItem('membros', JSON.stringify(membros));
      form.reset();
      renderizar();
    });

    renderizar();

    // Registo do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… Service Worker registado!"));
    }
  </script>
</body>
</html>
