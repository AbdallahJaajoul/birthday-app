<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha PWA</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>üöÄ Bem-vindo √† Minha PWA!</h1>
  <p>Podes instalar esta app no teu telem√≥vel Android ou iPhone.</p>
  <button id="installBtn" style="display:none;">üì≤ Instalar App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === 'accepted') {
          console.log('‚úÖ App instalada');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    // Registo do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registado!'))
        .catch(err => console.log('‚ùå Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
