<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adicionar Membros</title>
<style>
  body { font-family: Arial; padding:20px; background:#f4f4f9; }
  input, button { padding:10px; margin:5px 0; border-radius:6px; width:100%; }
  button { background:#4CAF50; color:white; border:none; cursor:pointer; }
  button:hover { background:#45a049; }
  ul { list-style:none; padding:0; }
  li { background:white; margin:5px 0; padding:10px; border-radius:6px; display:flex; justify-content:space-between; }
  li button { background:red; padding:4px 8px; border:none; border-radius:4px; cursor:pointer; color:white; }
</style>
</head>
<body>
<h2>Adicionar Membros</h2>
<form id="formAdicionar">
  <input type="text" id="nome" placeholder="Nome do membro" required>
  <input type="date" id="data" required>
  <input type="text" id="codigo" placeholder="Código do usuário" required>
  <button type="submit">Adicionar</button>
</form>
<ul id="listaMembros"></ul>

<script src="js/adicionar.js"></script>
</body>
</html>
